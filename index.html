<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>VideoEmpire</title>

<style>
body{
    background:black;
    color:white;
    font-family:Arial;
    text-align:center;
    margin:0;
    padding:20px;
}

h1{
    margin-bottom:20px;
}

.categories{
    margin-bottom:25px;
}

.categories button{
    background:#1a1a1a;
    color:white;
    border:none;
    padding:10px 15px;
    margin:5px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

.categories button:hover{
    background:#333;
}

.movie-container{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
}

.movie{
    background:#1a1a1a;
    padding:15px;
    border-radius:10px;
    width:200px;
    transition:0.3s;
}

.movie:hover{
    transform:scale(1.05);
    background:#222;
}

.movie img{
    width:100%;
    border-radius:8px;
}

.movie p{
    margin-top:10px;
    font-weight:bold;
}
</style>
</head>

<body>

<h1>üé¨ ƒê·∫ø Ch·∫ø Phim</h1>

<div class="categories">
    <button onclick="filterCategory('all')">T·∫•t c·∫£</button>
    <button onclick="filterCategory('boylove')">Boy Love</button>
    <button onclick="filterCategory('animals')">Animals</button>
    <button onclick="filterCategory('sounding')">Sounding</button>
</div>

<div class="movie-container">

    <div class="movie" data-category="boylove">
        <img src="https://via.placeholder.com/200x300">
        <p>Video 1</p>
    </div>

    <div class="movie" data-category="animals">
        <img src="https://via.placeholder.com/200x300">
        <p>Video 2</p>
    </div>

    <div class="movie" data-category="sounding">
        <img src="https://via.placeholder.com/200x300">
        <p>Video 3</p>
    </div>

</div>

<script>
function filterCategory(category){
    let movies=document.getElementsByClassName("movie");

    for(let i=0;i<movies.length;i++){
        if(category==="all"){
            movies[i].style.display="block";
        }else{
            if(movies[i].getAttribute("data-category")===category){
                movies[i].style.display="block";
            }else{
                movies[i].style.display="none";
            }
        }
    }
}
</script>

</body>
</html>
