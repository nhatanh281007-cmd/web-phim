<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VideoEmpire</title>

<style>
body{
    background:#000;
    color:#fff;
    font-family:Arial, sans-serif;
    margin:0;
    padding:30px 15px;
    text-align:center;
}

h1{
    margin-bottom:30px;
    font-size:28px;
}

.categories{
    margin-bottom:35px;
}

.categories button{
    background:#1a1a1a;
    color:#fff;
    border:none;
    padding:10px 18px;
    margin:6px;
    border-radius:20px;
    cursor:pointer;
    transition:0.3s;
    font-size:14px;
}

.categories button:hover{
    background:#333;
}

.categories button.active{
    background:#fff;
    color:#000;
    font-weight:bold;
}

.movie-container{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:25px;
}

.movie{
    position:relative;
    background:#111;
    padding:15px;
    border-radius:12px;
    width:220px;
    transition:0.3s;
}

.movie iframe{
    width:100%;
    height:250px;
    border-radius:10px;
}

.movie p{
    margin-top:12px;
    font-weight:bold;
    font-size:14px;
}

.lock-overlay{
    position:absolute;
    top:15px;
    left:15px;
    width:calc(100% - 30px);
    height:250px;
    background:rgba(0,0,0,0.9);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    border-radius:10px;
    font-size:16px;
}

.lock-overlay button{
    margin-top:10px;
    padding:6px 12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>üé¨ ƒê·∫ø Ch·∫ø Phim</h1>

<div class="categories">
    <button class="active" onclick="filterCategory('all', this)">T·∫•t c·∫£</button>
    <button onclick="filterCategory('boylove', this)">Boy Love</button>
    <button onclick="filterCategory('animals', this)">Animals</button>
    <button onclick="filterCategory('sounding', this)">Sounding</button>
    <button onclick="filterCategory('vip', this)">Ch√≠nh Ch·ªß</button>
</div>

<div class="movie-container">

    <div class="movie" data-category="boylove">
        <iframe src="https://drive.google.com/file/d/1BwptY7NtolWK1-NU37ePUIxfvAD_z42u/preview"></iframe>
        <p>Video 1</p>
    </div>

    <div class="movie" data-category="vip">
        <iframe src="https://drive.google.com/file/d/1BwptY7NtolWK1-NU37ePUIxfvAD_z42u/preview"></iframe>
        <div class="lock-overlay">
            üîí VIP Only
            <button onclick="unlock(this)">M·ªü kh√≥a</button>
        </div>
        <p>Ch√≠nh Ch·ªß 1</p>
    </div>

</div>

<script>

function filterCategory(category, button){

    let buttons = document.querySelectorAll(".categories button");
    buttons.forEach(btn => btn.classList.remove("active"));
    button.classList.add("active");

    let movies = document.querySelectorAll(".movie");

    movies.forEach(movie => {
        if(category === "all" || movie.dataset.category === category){
            movie.style.display = "block";
        } else {
            movie.style.display = "none";
        }
    });
}

function unlock(button){
    let password = prompt("Nh·∫≠p m·∫≠t kh·∫©u VIP:");

    if(password === "vip123"){
        button.parentElement.style.display = "none";
    } else {
        alert("Sai m·∫≠t kh·∫©u.");
    }
}

</script>

</body>
</html>
