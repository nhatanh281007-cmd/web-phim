<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VideoEmpire</title>

<style>
body{
    background:#000;
    color:#fff;
    font-family:Arial, sans-serif;
    margin:0;
    padding:30px 15px;
    text-align:center;
}

h1{
    margin-bottom:30px;
    font-size:28px;
}

.categories{
    margin-bottom:35px;
}

.categories button{
    background:#1a1a1a;
    color:#fff;
    border:none;
    padding:10px 18px;
    margin:6px;
    border-radius:20px;
    cursor:pointer;
    transition:0.3s;
    font-size:14px;
}

.categories button:hover{
    background:#333;
}

.categories button.active{
    background:#fff;
    color:#000;
    font-weight:bold;
}

.movie-container{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:25px;
}

.movie{
    background:#111;
    padding:15px;
    border-radius:12px;
    width:200px;
    transition:0.3s;
}

.movie:hover{
    transform:scale(1.07);
    background:#1e1e1e;
}

.movie img{
    width:100%;
    border-radius:10px;
}

.movie p{
    margin-top:12px;
    font-weight:bold;
    font-size:14px;
}
</style>
</head>

<body>

<h1>üé¨ ƒê·∫ø Ch·∫ø Phim</h1>

<div class="categories">
    <button class="active" onclick="filterCategory('all', this)">T·∫•t c·∫£</button>
    <button onclick="filterCategory('boylove', this)">Boy Love</button>
    <button onclick="filterCategory('animals', this)">Animals</button>
    <button onclick="filterCategory('sounding', this)">Sounding</button>
</div>

<div class="movie-container">

    <div class="movie" data-category="boylove">
        <img src="https://via.placeholder.com/200x300">
        <p>Video 1</p>
    </div>

    <div class="movie" data-category="animals">
        <img src="https://via.placeholder.com/200x300">
        <p>Video 2</p>
    </div>

    <div class="movie" data-category="sounding">
        <img src="https://via.placeholder.com/200x300">
        <p>Video 3</p>
    </div>

</div>

<script>
function filterCategory(category, button){

    let buttons = document.querySelectorAll(".categories button");
    buttons.forEach(btn => btn.classList.remove("active"));
    button.classList.add("active");

    let movies = document.querySelectorAll(".movie");

    movies.forEach(movie => {
        if(category === "all" || movie.dataset.category === category){
            movie.style.display = "block";
        } else {
            movie.style.display = "none";
        }
    });
}
</script>

</body>
</html>
