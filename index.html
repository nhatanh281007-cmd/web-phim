<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>VideoEmpire</title>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 250px;
            border-radius: 8px;
            border: none;
            margin-bottom: 30px;
        }

        .movie-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .movie {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            transition: 0.3s;
        }

        .movie:hover {
            transform: scale(1.05);
            background-color: #222;
        }

        .movie img {
            width: 100%;
            border-radius: 8px;
        }

        .movie p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>üé¨ ƒê·∫ø Ch·∫ø Phim</h1>

    <input id="searchInput" 
    type="text" 
    placeholder="T√¨m th·ªÉ lo·∫°i..." 
    onkeyup="searchMovie()">

    <div class="movie-container">

        <div class="movie">
            <img src="https://via.placeholder.com/200x300" alt="Poster">
            <p>Boy Love</p>
        </div>

        <div class="movie">
            <img src="https://via.placeholder.com/200x300" alt="Poster">
            <p>Animals</p>
        </div>

        <div class="movie">
            <img src="https://via.placeholder.com/200x300" alt="Poster">
            <p>Sounding</p>
        </div>

    </div>

    <script>
        function searchMovie() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let movies = document.getElementsByClassName("movie");

            for (let i = 0; i < movies.length; i++) {
                let title = movies[i].innerText.toLowerCase();
                if (title.includes(input)) {
                    movies[i].style.display = "block";
                } else {
                    movies[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
